<html>

<head>
    <title>Tip Calculator</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table,
        td,
        th {
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>Tip Calculator!</h1>
    <form action="/process" method="post">
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="TheFirstName">First Name:</label>
                    </td>
                    <td>
                        <input type="text" name="nameNumberOne" id="TheFirstName">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="TheLastName">Last Name:</label>
                    </td>
                    <td>
                        <input type="text" name="nameNumberTwo" id="TheLastName">
                    </td>
            </tbody>
        </table>
        <br>
        <input type="submit">
    </form>
    <p style="color: lightgray; text-align: right">James Borwick</p>
</body>

</html>
