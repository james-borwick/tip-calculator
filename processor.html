<html>

<head>
    <title>Tip Calculator</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table,
        td,
        th {
            border: 1px solid darkgray;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>Tip Calculator</h1>
    <table>
        <tbody>
            <tr>
                <td bgcolor="aliceblue" style="text-align: right">The tip is £</td>
                <td>{{.Bill}}</td>
            </tr>
            <tr>
                <td bgcolor="aliceblue" style="text-align: right">The total bill is £</td>
                <td>{{.Percentage}}</td>
            </tr>
        </tbody>
    </table>
    <form>
        <br>
        <input type="button" value="Back" onclick="window.location.href='index.html'" />
    </form>
    <p style="color: whitesmoke; text-align: right">James Borwick</p>
</body>

</html>
